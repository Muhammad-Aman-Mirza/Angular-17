<nz-row>
	<nz-col nzSpan="12">
		<nz-form-item>
			<nz-form-label>
				Server Name
			</nz-form-label>
			<input nz-input type="text" #serverNameInput>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label>
				Server Content
			</nz-form-label>
			<input nz-input type="text" #serverContentInput>
		</nz-form-item>
		<br>
		<button nz-button nzType="primary" (click)="onAddServer(serverNameInput)">Add Server</button>
		<button nz-button nzType="primary" style="top: -32px;left: 110px;"(click)="onAddBlueprint(serverNameInput)">Add Content</button>
	</nz-col>

</nz-row>
